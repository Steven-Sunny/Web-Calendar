<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven's Hopefully Functional Calendar</title>
    <link rel="stylesheet" href="calendar_styles.css">
</head>

<body>
    <div class="calendar-container">
        <h1>Steven's Usable Calendar</h1>
        <div id="monthYear" class="month-year"></div>
        <span id="calendar-prev" class="move-months-years">
            &lt;
        </span>
        <span id="calendar-next" class="move-months-years">
            &gt;
        </span>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar dates will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="popupOverlay" class="overlay-container">
        <div class="popup-box">
            <h2 id="titleOfPopup"></h2>
            <form class="form-container" method="post">
                <label class="form-label" for="task">Task:</label>
                <input class="form-input" type="text" placeholder="What do you have to do?" id="task" name="task" required>
                <label class="form-label" for="time">Choose a time:</label>
                <input class="form-input" type="time" value="12:00" id = "time" name="time" required>
                <button class="btn-submit" type="submit">Submit</button>
            </form>
            <button class="btn-close-popup" onclick="pop_up()">Close</button>
        </div>
    </div>
    <script src="calendar_script.js"></script>
</body>

</html>
